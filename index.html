<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIT INTERNAL CALCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #e8f0ff;
            --card: #ffffff;
            --text: #1e3a8a;
            --subtext: #4b5563;
            --button: #2563eb;
            --button-hover: #1d4ed8;
            --input-border: #cbd5e1;
            --result-bg: #f1f5ff;
        }

        body.dark {
            --bg: #0f0f12;
            --card: #1a1a1d;
            --text: #cbd5ff;
            --subtext: #9ca3af;
            --button: #3b82f6;
            --button-hover: #2563eb;
            --input-border: #374151;
            --result-bg: #1f2937;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        .card {
            background: var(--card);
            width: 100%;
            max-width: 420px;
            padding: 22px 20px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.7s ease;
            transition: background 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title */
        h2 {
            text-align: center;
            margin-top: 0;
            color: var(--text);
            font-weight: 700;
        }

        /* Toggle */
        .toggle-container {
            text-align: right;
            margin-bottom: 10px;
        }
        .toggle-container button {
            background: var(--button);
            color: white;
            border: none;
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-container button:hover {
            background: var(--button-hover);
        }

        label {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 4px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background: var(--card);
            color: var(--text);
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--button);
            box-shadow: 0 0 5px rgba(59,130,246,0.35);
        }

        button.calc {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: var(--button);
            color: white;
            font-weight: 600;
            font-size: 15px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.25s;
        }
        button.calc:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .output {
            margin-top: 18px;
            padding: 14px;
            background: var(--result-bg);
            border-radius: 12px;
            display: none;
            transition: background 0.3s;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--text);
        }

        .value {
            font-weight: 600;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            color: var(--text);
            font-weight: 700;
        }

        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            color: var(--subtext);
        }
        .footer span { font-weight: 700; color: var(--button); }

    </style>
</head>

<body>

<div class="card">

    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <button onclick="toggleDark()">Dark Mode</button>
    </div>

    <h2>RIT INTERNAL CALCULATOR</h2>

    <label>CAT 1 (50)</label>
    <input type="number" id="cat1">

    <label>CAT 2 (25)</label>
    <input type="number" id="cat2">

    <label>CAT 3 (50)</label>
    <input type="number" id="cat3">

    <label>Assignment (50)</label>
    <input type="number" id="assign">

    <button class="calc" onclick="calculate()">Calculate</button>

    <div id="output" class="output">
        <div class="item">
            <span>Total (175)</span>
            <span class="value" id="totalRaw">-</span>
        </div>

        <div class="item">
            <span>Internal (40)</span>
            <span class="value" id="internal40">-</span>
        </div>

        <div class="item">
            <span>Theory Needed (100)</span>
            <span class="value" id="theoryNeed">-</span>
        </div>

        <div id="statusBox" class="status">DO THE WORK RESULTS FOLLOW</div>
    </div>

    <div class="footer">
        From <span>LIGHT YAGAMI</span> â€“ RIT
    </div>

</div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
}

function calculate() {
    const c1 = Number(cat1.value);
    const c2 = Number(cat2.value);
    const c3 = Number(cat3.value);
    const as = Number(assign.value);

    if ([c1, c2, c3, as].some(v => isNaN(v))) {
        output.style.display = "block";
        totalRaw.textContent = "-";
        internal40.textContent = "-";
        theoryNeed.textContent = "-";
        statusBox.textContent = "Enter all marks";
        return;
    }

    const A = Math.min(Math.max(c1, 0), 50);
    const B = Math.min(Math.max(c2, 0), 25);
    const C = Math.min(Math.max(c3, 0), 50);
    const D = Math.min(Math.max(as, 0), 50);

    const total = A + B + C + D;
    const internal = (total / 175) * 40;

    const roundedInternal = internal.toFixed(2);

    let theoryCalc = (50 - internal) / 0.6;
    if (theoryCalc < 0) theoryCalc = 0;

    let theoryNeeded = Math.max(45, theoryCalc);
    let canPass = theoryNeeded <= 100;
    if (!canPass) theoryNeeded = 100;

    output.style.display = "block";
    totalRaw.textContent = total.toFixed(1);
    internal40.textContent = roundedInternal;
    theoryNeed.textContent = theoryNeeded.toFixed(2);

    statusBox.textContent = "DO THE WORK,RESULTS FOLLOW";
}
</script>

</body>
</html>
